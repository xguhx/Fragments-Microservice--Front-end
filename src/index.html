<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </br>
      <input type="button" value="Get Metadata" id="metadata" />
    </br>
    </br>
    <label for="content-type">Select your Content-type:</label>
    <select id="content-type">
      <option value="text/*" selected>text/*</option>
      <option value="application/json">application/json</option>
    </select>
    
  </br>   
  </br>
      <form>
        <label for="fragment">Enter your input:</label>
        <input type="text" id="fragment" name="fragment" /><br /><br />
        <input type="button" value="Submit" id="post" />
      </form>
    </br>
  </br>


  </body>
</html>
