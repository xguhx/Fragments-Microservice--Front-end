<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </br>
      <input type="button" value="Get Metadata" id="metadata" />
    </br>
    </br>
    <label for="content-type">Select your Content-type:</label>
    <select id="content-type">
      <option value="text/plain" selected>text/plain</option>
      <option value="text/markdown" selected>text/markdown</option>
      <option value="text/html" selected>text/html</option>
      <option value="application/json">application/json</option>
    </select>

    <label for="Method">Select your Method:</label>
    <select id="Method">
      <option value="POST" >POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
    
  </br>   
  </br>
      <form>
        <label for="fragment">Enter your input:</label>
        <input type="text" id="fragment" name="fragment" /><br /><br />
        <label for="fragmentId">Enter the fragment id:</label>
        <input type="text" id="fragmentId" name="fragmentId" /><br /><br />
        <input type="button" value="Submit" id="post" />

      </br>   
      </br>




        <label for="input-file">Enter your input:</label>
        <input type="file" id="input-file" accept="text/*, image/*" multiple>




      </form>
    </br>

    
  </br>
</br>

<input type="button" value="Display Fragments" id="getFragments" />


  <div id="listOfFragments">
    <p id="p"></p>




  </div>



  </body>
</html>
