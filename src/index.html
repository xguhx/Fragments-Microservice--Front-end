<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <form action="/v1/fragments" method="post">
        <label for="fragment">Text:</label>
        <input type="text" id="fragment" name="fragment" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
